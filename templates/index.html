<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de Audio YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Descargador de Audio YouTube</h1>
        
        <div id="errorMessage" class="hidden mb-4 p-4 rounded bg-red-100 text-red-700"></div>
        
        <form id="downloadForm" class="space-y-4">
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700 mb-2">URL del video:</label>
                <input type="url" 
                       name="url" 
                       id="url" 
                       required
                       placeholder="https://www.youtube.com/watch?v=..."
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                    id="submitButton">
                Descargar Audio
            </button>
        </form>

        <div id="downloadProgress" class="hidden mt-4">
            <div class="flex items-center justify-center space-x-2">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
                <span class="text-sm text-gray-600">Descargando...</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = this;
            const button = document.getElementById('submitButton');
            const progress = document.getElementById('downloadProgress');
            const errorMessage = document.getElementById('errorMessage');
            
            // Resetear mensajes de error
            errorMessage.classList.add('hidden');
            
            // Mostrar progreso
            button.disabled = true;
            progress.classList.remove('hidden');
            
            try {
                const formData = new FormData(form);
                const response = await fetch('/download', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // Si es exitoso, el navegador descargará el archivo automáticamente
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    const contentDisposition = response.headers.get('Content-Disposition');
                    const filenameMatch = contentDisposition && contentDisposition.match(/filename="(.+)"/);
                    const filename = filenameMatch ? filenameMatch[1] : 'audio.mp3';
                    
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al descargar el audio');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                button.disabled = false;
                progress.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
